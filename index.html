<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a09d77b68b.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
</head>

<body>

    <!-- / / / / / Header / / / / /-->

    <header>
        <div class="header">
            <img src="images\logo\ohmyfood.png" alt="logo oh my food">
        </div>
    </header>

    <!-- / / / / / Formulaire de localisation / / / / /-->

    <section class="form-localisation">
        <div class="form-localisation_container">
            <div class="form-localisation_container_logo">
                <i class="fas fa-map-marker-alt fa-lg"></i>
            </div>
            <div class="form-localisation_container_form">
                <form action="">
                    <input type="text" id="form" placeholder="Paris, Belleville" maxlength="25">
                </form>
            </div>
        </div>
    </section>

    <!-- / / / / / Section présentation / / / / /-->

    <section class="presentation">
        <div class="presentation_container">
            <div class=presentation_container_titre>
                <h1>Réservez le menu qui <br>vous convient</h1>
            </div>
            <div class="presentation_container_sous-titre">
                <h2>Découvrez des restaurants d'exception,<br> séléctionnés par nos soins.</h2>
            </div>
            <div class="bouton">
                <p>Explorer nos restaurants</p>
            </div>
        </div>
    </section>

      <!-- / / / / / Bouton de navigation / / / / /-->

    <nav class="nav">
        <div class="nav_titre">
            <h1>Fonctionnement</h1>
        </div>
        <div class="nav_bouton">
            <div class="nav_bouton_rond">
                <p>1</p>
            </div>
            <div class="nav_bouton_logo">
                <i class="fas fa-mobile-alt fa-lg"></i>
            </div>
            <div class="nav_bouton_h3">
                <h3>Choisissez un restaurant</h3>
            </div>
        </div>
        <div class="nav_bouton">
            <div class="nav_bouton_rond">
                <p>2</p>
            </div>
            <div class="nav_bouton_logo">
                <i class="fas fa-list-ul fa-lg"></i>
            </div>
            <div class="nav_bouton_h3">
                <h3>Composez votre menu</h3>
            </div>
        </div>
        <div class="nav_bouton">
            <div class="nav_bouton_rond">
                <p>3</p>
            </div>
            <div class="nav_bouton_logo">
                <i class="fas fa-store fa-lg"></i>
            </div>
            <div class="nav_bouton_h3">
                <h3>Dégustez au restaurant</h3>
            </div>
        </div>
    </nav>

      <!-- / / / / / Section Cards / / / / /-->

    <section class="restaurant">
        <div class="restaurant_titre">
            <h1>Restaurants</h1>
        </div>
        <div class="restaurant_card">
            <div class="restaurant_card_img">
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" 
                alt="La palette du goût">
            </div>
            <div class="restaurant_card_texte">

            </div>
        </div>
    </section>


</body>

</html>
